<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>변지원 Portfolio</title>
  <!-- S-Core Dream 폰트 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_s_core_dream@1.0/S-CoreDream.css" />
  <style>
    body {
      margin: 0;
      font-family: 'S-CoreDream', sans-serif;
      font-weight: 200;
      background-color: #fff;
      color: #111;
      text-align: center;
    }
    header {
      padding: 20px;
    }
    .hero {
      padding: 60px 20px 40px;
    }
    .hero h1 {
      font-weight: 400;
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    .hero p {
      font-size: 1.1em;
      max-width: 700px;
      margin: 0 auto;
      line-height: 1.8;
    }
    .filters {
      margin: 40px 0;
    }
    .filters-row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
    }
    .chip {
      border: 1px solid #ccc;
      background: none;
      padding: 8px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.95em;
      transition: all 0.2s ease;
    }
    .chip.active {
      background-color: #111;
      color: #fff;
      border-color: #111;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .gallery img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #555;
    }
    footer a {
      color: inherit;
      text-decoration: none;
    }
    .btn-cv {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      border: 1px solid #111;
      border-radius: 20px;
      text-decoration: none;
      color: #111;
      transition: all 0.2s ease;
    }
    .btn-cv:hover {
      background: #111;
      color: #fff;
    }
  </style>
</head>
<body>

  <header></header>

  <section class="hero">
    <h1>변지원</h1>
    <p>곰팡이를 통해 시간의 흐름과 존재의 빈자리를 탐구합니다.<br>
       보이지 않는 감정과 소외된 존재들을 작업 속에 담아냅니다.</p>
    <a href="cv.html" class="btn-cv">CV</a>
  </section>

  <!-- 필터 -->
  <section class="filters">
    <!-- 연도 -->
    <div class="filters-row" id="yearFilters">
      <button class="chip" data-filter-type="year" data-value="2022">2022</button>
      <button class="chip" data-filter-type="year" data-value="2023">2023</button>
      <button class="chip" data-filter-type="year" data-value="2024">2024</button>
      <button class="chip" data-filter-type="year" data-value="2025">2025</button>
    </div>
    <!-- 종류 -->
    <div class="filters-row" id="typeFilters">
      <button class="chip" data-filter-type="type" data-value="furniture">가구</button>
      <button class="chip" data-filter-type="type" data-value="sculpture">조형</button>
      <button class="chip" data-filter-type="type" data-value="lighting">조명</button>
    </div>
  </section>

  <!-- 갤러리 -->
  <section class="gallery" id="gallery">
    <img src="https://via.placeholder.com/600x400" alt="작품1" data-year="2022" data-type="sculpture">
    <img src="https://via.placeholder.com/600x400" alt="작품2" data-year="2023" data-type="furniture">
    <img src="https://via.placeholder.com/600x400" alt="작품3" data-year="2024" data-type="lighting">
    <img src="https://via.placeholder.com/600x400" alt="작품4" data-year="2025" data-type="sculpture">
  </section>

  <!-- 하단 -->
  <footer>
    Instagram: <a href="https://www.instagram.com/ji.jiwon" target="_blank">@ji.jiwon</a> <br>
    Email: <a href="mailto:jiwonbyun97@gmail.com">jiwonbyun97@gmail.com</a>
  </footer>

  <script>
    const chips = document.querySelectorAll('.chip');
    let activeYears = new Set();
    let activeTypes = new Set();

    chips.forEach(chip => {
      chip.addEventListener('click', () => {
        chip.classList.toggle('active');
        const filterType = chip.dataset.filterType;
        const value = chip.dataset.value;

        if (filterType === 'year') {
          activeYears.has(value) ? activeYears.delete(value) : activeYears.add(value);
        } else if (filterType === 'type') {
          activeTypes.has(value) ? activeTypes.delete(value) : activeTypes.add(value);
        }
        filterGallery();
      });
    });

    function filterGallery() {
      const images = document.querySelectorAll('#gallery img');
      images.forEach(img => {
        const yearMatch = activeYears.size === 0 || activeYears.has(img.dataset.year);
        const typeMatch = activeTypes.size === 0 || activeTypes.has(img.dataset.type);
        img.style.display = (yearMatch && typeMatch) ? '' : 'none';
      });
    }
  </script>

</body>
</html>
